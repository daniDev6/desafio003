<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <meta name="./assets/images/favicon-32x32.png" itemprop="image">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card-container">
    <article class="card-item">
      <div class="card-result">
        <h2 class="fz-2 gray">
          Your Result
        </h2>
        <div class="card-circle">
          <span class="card-percentage fw-800">
            76
          </span>
          <span class="gray fw-500">
            of 100
          </span>
        </div>
        <div class="card-description">
          <h3>Great</h3>
          <p class="gray mg-3">
            You scored higher than 65% of <br> the people who have taken <br> these tests.
          </p>
        </div>
      </div>
      <div class="card-summary">
        <h3 class="mg-3">
          Summary
        </h3>
        <div class="card-score">
          <div class="card-score-txt">
            <div class="card-img-container">
              <img src="./assets/images/icon-reaction.svg" alt="">
            </div>
            <p class="txt-r">
              Reaction
            </p>
          </div>
            <p class="number">
              80 <span>/ 100</span>
            </p>
        </div>       
        <div class="card-score">
          <div class="card-score-txt">
            <div class="card-img-container">
              <img src="./assets/images/icon-memory.svg" alt="">
            </div>
            <p class="txt-y">
              Memory
            </p>
          </div>
          <p class="number">
            92 <span>/ 100</span>
          </p>
        </div>
        <div class="card-score">
          <div class="card-score-txt">
            <div class="card-img-container">
              <img src="./assets/images/icon-verbal.svg" alt="">
            </div>
            <p class="txt-g"> 
              Verbal
            </p>
          </div>
          <p class="number">
            61 <span>/ 100</span>
          </p>
        </div>
        <div class="card-score">
          <div class="card-score-txt">
            <div class="card-img-container">
              <img src="./assets/images/icon-visual.svg" alt="">
            </div>
            <p class="txt-b">
              Visual
            </p>
          </div>
          <p class="number">
            72 <span>/ 100</span>
          </p>
        </div>
        <button class="mg-3">
          Continue
        </button>
      </div>
    </article>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daniDev6">DaniDev6</a>.
  </div>
</body>
</html>
